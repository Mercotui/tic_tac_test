<!DOCTYPE html>
<!--Page for setting the users name and invite other users-->
<html lang=" " dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic Tac Toe Bro</title>
  <link rel="icon" href="favicon.png" sizes="32x32" />
  <meta name="description" content="Menno and Tessa build a game. Much meta. Many elements.Such professionals.Wow">
</head>

<body>
  <h1>Let's play Tic Tac Toe</h1>
  <p>Please select your name and a game ID to get started or search for a game of another player.</p>
  <h2> Create a new game </h2>
  <form>
    <fieldset>
      <legend>New Game:</legend>
      <label for="fname">Your Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Franz Ferdinand">
      <label for="gname">Game ID:</label>
      <input type="text" id="gname" name="gname" placeholder="max. 4 letters" maxlength="4">
      <button type="button" onclick="onclick="myFunction1()>Create Game</button>
    </fieldset>
  </form>
  <form>
  <h2>Join a game</h2>
  <fieldset>
    <legend>Join Game:</legend>
    <label for="pname">Your Name:</label>
    <input type="text" id="pname" name="pname" placeholder="Franz Ferdinand">
    <label for="jgame">Game ID:</label>
    <input type="text" id="jgame" name="jgame" placeholder="max. 4 letters" maxlength="4">
    <button type="button" onclick="onclick="myFunction2()"">Join Game</button>
  </fieldset>
</form>

</body>

</html>
